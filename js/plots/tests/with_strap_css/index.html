    div.chart {
      position :absolute;
      background-color: #fff;  /* #ebebe0*/
     }
        rect { fill: #fff; }
        .axis { font-size: 1 em; }
        .chart {
          width: 600px;
          height: 620px;
          box-shadow: 0.5em 0.5em 0.7em;
      }
        circle {
          fill: none;
          stroke: steelblue;
          stroke-width: 2px; }
        circle {
          fill: white;
          fill-opacity: 0.2;
          cursor: move; }
          circle.selected {
            fill: #ff7f0e;
            stroke: #ff7f0e; }
          circle:hover {
            fill: #ff7f0e;
            stroke: #707f0e; }
          circle.selected:hover {
            fill: #ff7f0e;
            stroke: #ff7f0e; }

      .brush .extent {
          fill-opacity: .2;
          fill: #ff9999;
          stroke: steelblue;
          shape-rendering: crispEdges;
        }
